<mat-card>
  <mat-card-content>
    <p>{{ joke$ | async }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="onContinue()">New Joke</button>
  </mat-card-actions>
</mat-card>

<button mat-stroked-button (click)="onToggleAutomaticRefresh()">
  {{ pause ? "start automatic refresh" : "Pause automatic refresh" }}
</button>
